<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Whitelist</title>
  <style>
    body{font-family:Arial,system-ui,sans-serif;margin:24px}
    pre{background:#111;color:#eee;padding:16px;border-radius:12px;overflow:auto}
    a{color:#06f}
  </style>
</head>
<body>
  <h1>Whitelist Host</h1>
  <p>Raw file: <a href="./whitelist.txt">whitelist.txt</a></p>
  <pre id="raw">Loading...</pre>

  <script>
    fetch("./whitelist.txt", { cache:"no-store" })
      .then(r => r.text())
      .then(t => document.getElementById("raw").textContent = t)
      .catch(e => document.getElementById("raw").textContent = String(e));
  </script>
</body>
</html>
